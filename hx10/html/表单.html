<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        label {
            text-align: right;
            display: inline-block;
            width: 300px;
        }

        .but {
            width: 147px;
            background-color: #3f89ec;
            height: 48px;
        }
    </style>
</head>

<body>
    <form action="">
        <h2>用户名注册</h2>
        <fieldset>
            <legend>用户名注册</legend>
            <p>
                <label for="username">用户名：</label>
                <input type="text" name="" id="username" placeholder="请设置密码">
            </p>
            <p>
                <label for="phon">手机号：</label>
                <input type="text" name="" id="phon" placeholder="请输入手机号">
            </p>
            <p>
                <label for="password">密码：</label>
                <input type="password" name="" id="password" placeholder="请输入密码">
            </p>
            <p class="p1">
                <label for="yanzhen">验证码：</label>
                <input type="text" name="" id="yanzhen" placeholder="请输入验证码" size="8px">
                <input type="button" name="" id="button" value="获取短信验证" size="8px">
            </p>
            <p>
                <label for="zuce"></label>
                <input type="button" name="" id="button" value="注册" class="but">
            </p>
        </fieldset>
    </form>
</body>

</html>
